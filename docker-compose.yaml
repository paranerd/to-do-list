version: "3"
services:
  server:
    image: to-do-list-server
    container_name: to-do-list-server
    restart: unless-stopped
    build:
      context: ./server
      args:
        PORT: ${SERVER_PORT}
    ports:
      - "${SERVER_PORT}:8081"
    links:
      - mongo
  client:
    image: to-do-list-client
    container_name: to-do-list-client
    restart: unless-stopped
    build:
      context: ./client
      args:
        PORT: ${CLIENT_PORT}
    ports:
        - "${CLIENT_PORT}:8080"
  mongo:
    container_name: mongo
    restart: unless-stopped
    image: mongo
    expose:
      - "27017"
    volumes:
      - ./data:/data/db
