<div class="wrapper">
  <app-navbar *ngIf="!['/login', '/setup'].includes(router.url)"></app-navbar>

  <div
    class="main"
    [ngClass]="{ 'with-header': !['/login', '/setup'].includes(router.url) }"
  >
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-snackbar
      [(show)]="showSnackbar"
      [msg]="snackbarMsg"
      [actionName]="snackbarActionName"
      (action)="update.apply()"
    ></app-snackbar>
    <!-- <app-footer></app-footer> -->
  </div>
</div>
