<nav
  class="fixed top-0 w-full h-20 p-6 flex items-center justify-between flex-wrap bg-teal-600 text-white"
>
  <svg
    class="text-teal-700 h-8 w-8"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="white"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
    />
  </svg>
  <a [routerLink]="['/']" class="ml-2 font-semibold text-xl tracking-tight"
    >To-Do-List</a
  >

  <div class="relative ml-auto">
    <!-- User menu -->
    <div class="dropdown" *ngIf="auth.isLoggedIn; else elseBlock">
      <!-- Username -->
      <button
        class="relative px-4 z-10 block focus:outline-none inline-flex items-center"
        (click)="menuOpen = !menuOpen"
      >
        {{ auth.getCurrentUser().username }}
        &#x25BE;
      </button>

      <!-- User menu dropdown -->
      <div *ngIf="menuOpen" class="dropdown-menu">
        <!-- Backdrop -->
        <button
          tabindex="-1"
          class="dropdown-backdrop"
          (click)="menuOpen = false"
        ></button>

        <!-- Dropdown menu -->
        <div class="dropdown-content">
          <a
            class="dropdown-item"
            [routerLink]="['/settings']"
            href="#"
            (click)="menuOpen = false"
            >Settings</a
          >
          <a
            class="dropdown-item"
            [routerLink]="['/access-management']"
            href="#"
            *ngIf="auth.getCurrentUser().isAdmin"
            (click)="menuOpen = false"
            >Access Management</a
          >
          <a class="dropdown-item" href="#" (click)="menuOpen = false; logout()"
            >Logout</a
          >
        </div>
      </div>
    </div>

    <!-- Login button -->
    <ng-template #elseBlock>
      <a
        [routerLink]="['/login']"
        class="ml-auto inline-block text-sm px-4 py-2 leading-none border rounded border-white hover:border-transparent hover:text-teal-600 hover:bg-white"
        ><strong>Login</strong></a
      >
    </ng-template>
  </div>

  <!-- Offline tooltip -->
  <span class="tooltip tooltip-left" *ngIf="!online">
    <span class="tooltip-text">You are offline</span>
    <svg
      class="fill-current text-red-500 ml-2 h-8 w-8"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
      />
    </svg>
  </span>
</nav>
