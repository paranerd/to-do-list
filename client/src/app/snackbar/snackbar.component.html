<div class="flex justify-center">
    <div id="snackbar" [ngClass]="{'show': show}" class="px-4 py-2 flex justify-center items-center text-teal-500 bg-white border border-teal-500 rounded text-center">
        <div class="flex-grow">{{msg}}</div>

        <button *ngIf="action" class="ml-2 px-4 bg-teal-500 p-3 rounded text-white hover:bg-teal-700" (click)="actionClicked()">{{actionName}}</button>

        <!-- Close button -->
        <div class="ml-4 cursor-pointer z-50" (click)="hide()">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
        </div>
    </div>
</div>
