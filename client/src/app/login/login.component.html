<div class="flex flex-col justify-center items-center w-11/12 md:w-8/12 xl:w-6/12 mx-auto mt-4 md:mt-8">
    <h1 class="text-5xl text-gray-800">Login</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-11/12 md:w-6/12" #login="ngForm" (ngSubmit)="doLogin(login)" action="#" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input #username="ngModel" ngModel name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none border focus:border-teal-500" type="text" placeholder="Username" required autofocus />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input #password="ngModel" ngModel name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none border focus:border-teal-500" type="password" placeholder="******************" required />
        </div>
        <button class="flex items-center justify-center w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="loading">
            <!-- Spinner -->
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Login
        </button>

        <!-- Error -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4 text-center" role="alert" *ngIf="error">
            <span class="block sm:inline">{{error}}</span>
          </div>
    </form>
  </div>
